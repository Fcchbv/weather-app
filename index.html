<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
      <script src="https://kit.fontawesome.com/2c1259921b.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="conainer" id="weather-app">
      <header>
        <form id="search-city">
          <input type="text" placeholder="Enter a city" id="city-input"/>
          <input type="submit" value="Search city"/>
        </form>
      </header>
      <div class="row">
        <div class="col-6"><button class="current-temperature" >
          Current temperature <br />
          ☀️ <br />
          <div id="current-temperature">24°C</div>
        </button></div>
        <div class="col-6"> <div class="current-city" id="current-city">
          <br /> Kyiv </div> <br />
          <div id="current-time" >Wednesday 22/08 <br />
          15:35
          </div>
          </div>
        </div>
      </div>
      <div class="container px-4 text-center">
        <div class="row days gx-6">
          <div class="col"> <div class= "p-3 border bg-info day"> Thursday <br /> 23°C <br /> <i class="fa-solid fa-cloud-showers-heavy"></i></i></div></div>
          <div class="col"> <div class= "p-3 border bg-info day">Friday<br />19°C <br /> <i class="fa-solid fa-cloud-sun"></i></div></div> 
          <div class="col"> <div class= "p-3 border bg-info day">Saturday<br />21°C <br /> <i class="fa-solid fa-cloud-showers-heavy"></i></div></div>
          <div class="col"> <div class= "p-3 border bg-info day">Sunday<br />21°C <br/> <i class="fa-solid fa-cloud-sun"></i></div></div>
          <div class="col"> <div class= "p-3 border bg-info day">Monday<br />19°C <br /> <i class="fa-solid fa-cloud-showers-heavy"></i></div></div>
        </div>
      
      <footer>
        <div><small><a href="https://github.com/Fcchbv/weather-app" target="_blank">Open source code </a> by Natalia Shevchenko </small></div>
      </footer>
      <script src="src/script.js"></script>
    </div>
    </div>
  </body>
</html>
